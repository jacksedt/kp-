            "8964": ["å¤©å®‰é–€äº‹ä»¶"],
        };
    let lastSearchKeywords = [];

        // ç¢ºä¿DOMåŠ è¼‰å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            // ç¶å®šæœç´¢æŒ‰éˆ•é»æ“Šäº‹ä»¶
            document.getElementById('searchButton').addEventListener('click', performSearch);
            
            // ç¶å®šå›è»Šéµäº‹ä»¶
            document.getElementById('searchInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // è¼¸å…¥æ¡†èšç„¦/å¤±ç„¦äº‹ä»¶
            document.getElementById('searchInput').addEventListener('focus', function() {
                document.getElementById('searchTips').style.display = 'block';
            });

            document.getElementById('searchInput').addEventListener('blur', function() {
                setTimeout(() => {
                    document.getElementById('searchTips').style.display = 'none';
                }, 200);
            });

            // æ–‡ä»¶åŠ è¼‰è™•ç†
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                let totalSuccess = 0, totalFailed = 0;
                const errorMessages = [];

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const externalData = JSON.parse(e.target.result);
                            
                            if (!Array.isArray(externalData)) {
                                throw new Error('æ–‡ä»¶å¿…é ˆåŒ…å«JSONæ•¸çµ„');
                            }
                            
                            const isValid = externalData.every(item => 
                                'title' in item && 
                                'summary' in item && 
                                'details' in item
                            );
                            
                            if (!isValid) {
                                throw new Error('æ•¸æ“šç¼ºå°‘å¿…è¦å­—æ®µï¼štitle/summary/details');
                            }

                            dataset.push(...externalData);
                            totalSuccess++;
                        } catch (error) {
                            totalFailed++;
                            errorMessages.push(`ã€${file.name}ã€‘${error.message}`);
                        }

                        if (totalSuccess + totalFailed === files.length) {
                            const successMsg = `æˆåŠŸåŠ è¼‰ ${totalSuccess} å€‹æ–‡ä»¶ï¼Œå¤±æ•— ${totalFailed} å€‹`;
                            const finalMsg = [successMsg, ...errorMessages].join('\n');
                            showMessage(finalMsg, totalFailed > 0);
                        }
                    };
                    reader.onerror = function() {
                        totalFailed++;
                        errorMessages.push(`ã€${file.name}ã€‘æ–‡ä»¶è®€å–å¤±æ•—`);
                        if (totalSuccess + totalFailed === files.length) {
                            const successMsg = `æˆåŠŸåŠ è¼‰ ${totalSuccess} å€‹æ–‡ä»¶ï¼Œå¤±æ•— ${totalFailed} å€‹`;
                            const finalMsg = [successMsg, ...errorMessages].join('\n');
                            showMessage(finalMsg, true);
                        }
                    };
                    reader.readAsText(file);
                });
            });
        });

        // å¢å¼·ç‰ˆæ‹¼éŸ³è½‰æ›ï¼ˆä¿ç•™æ•¸å­—ï¼‰
        function toPinyin(str) {
            try {
                return window.pinyin(str, { 
                    toneType: 'none',
                    type: 'string',
                    nonZh: 'consecuted' // ä¿ç•™éä¸­æ–‡å­—ç¬¦
                }).replace(/\s+/g, '').toLowerCase();
            } catch (e) {
                console.error("æ‹¼éŸ³è½‰æ›å¤±æ•—:", e);
                return str.toLowerCase();
            }
        }

        // é«˜äº®æ–‡æœ¬
        function highlightText(text, keywords) {
            if (!keywords || keywords.length === 0 || !text) return text;
            const escaped = keywords.map(k => k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'));
            const regex = new RegExp(`(${escaped.join('|')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // è™•ç†é—œéµè©ï¼ˆåŒ…æ‹¬åŒç¾©è©æ“´å±•ï¼‰
        function processKeywords(keyword) {
            try {
                // åˆ†è©è™•ç†
                const words = keyword.match(/[\u4e00-\u9fa5]+|\d+[a-zA-Z]*|[a-zA-Z]+\d*|\d+/g) || [];
                
                // åŒç¾©è©æ“´å±•
                const expandedWords = words.flatMap(word => {
                    const lowerWord = word.toLowerCase();
                    const synonymList = synonymLib[lowerWord] || [];
                    return [word, ...synonymList];
                });
                
                // ç”Ÿæˆæ‹¼éŸ³è®Šé«”
                const pinyinVariants = expandedWords.flatMap(word => {
                    const py = toPinyin(word);
                    return py !== word.toLowerCase() ? [py] : [];
                });

                return [...new Set([
                    ...expandedWords,
                    ...pinyinVariants
                ])].filter(k => k.length > 0);
            } catch (e) {
                console.error('é—œéµè©è™•ç†éŒ¯èª¤:', e);
                return [keyword.toLowerCase()];
            }
        }

        // åŸ·è¡Œæœç´¢
        function performSearch() {
            const input = document.getElementById('searchInput');
            const keyword = input.value.trim();
            
            if (!keyword) {
                showMessage('è«‹è¼¸å…¥æœç´¢é—œéµè©', true);
                return;
            }

            if (keyword === "é–‹å•Ÿå¤–æ›åº«") {
                input.value = "";
                showMessage("è«‹é¸æ“‡è¦åŠ è¼‰çš„JSONæ–‡ä»¶", false);
                document.getElementById('fileInput').click();
                return;
            }

            lastSearchKeywords = processKeywords(keyword);
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            if (lastSearchKeywords.length === 0) {
                document.getElementById('searchTips').style.display = 'none';
                document.getElementById('resultCount').innerHTML = '';
                return;
            }

            document.getElementById('searchTips').style.display = 'block';

            const results = dataset.map(item => {
                let score = 0;
                const fields = [
                    { text: item.title, weight: 5 },
                    { text: item.summary, weight: 3 },
                    { text: item.details, weight: 1 }
                ];

                const pinyinFields = fields.map(f => ({
                    text: toPinyin(f.text),
                    weight: f.weight * 0.8
                }));

                lastSearchKeywords.forEach(kw => {
                    // åŸå§‹æ–‡æœ¬åŒ¹é…
                    fields.forEach(f => {
                        const matches = f.text.match(new RegExp(kw, 'gi')) || [];
                        score += matches.length * f.weight;
                    });

                    // æ‹¼éŸ³æ–‡æœ¬åŒ¹é…
                    pinyinFields.forEach(f => {
                        const matches = f.text.match(new RegExp(kw, 'gi')) || [];
                        score += matches.length * f.weight;
                    });
                });

                return { ...item, score };
            }).filter(item => item.score > 0)
              .sort((a, b) => b.score - a.score);

            document.getElementById('resultCount').innerHTML = `æ‰¾åˆ° ${results.length} æ¢çµæœ`;

            if (results.length > 0) {
                results.forEach(item => {
                    const resultElement = document.createElement('div');
                    resultElement.className = 'result-item';
                    resultElement.innerHTML = `
                        <h3>${highlightText(item.title, lastSearchKeywords)}</h3>
                        <div class="summary">${highlightText(item.summary, lastSearchKeywords)}</div>
                        <div style="color:#999;font-size:0.8em;margin-top:5px;">ç›¸é—œæ€§: ${item.score.toFixed(1)}</div>
                    `;
                    resultElement.addEventListener('click', () => showDetail(item));
                    resultsContainer.appendChild(resultElement);
                });
            } else {
                resultsContainer.innerHTML = '<p>æœªæ‰¾åˆ°ç›¸é—œçµæœï¼Œå˜—è©¦ä½¿ç”¨å…¶ä»–é—œéµè©æˆ–æ‹¼éŸ³æœç´¢</p>';
            }
        }

        // åœ¨detailsä¸­æª¢æ¸¬ä¸¦é«˜äº®éˆæ¥
        function detectAndHighlightLinks(text) {
            // æª¢æ¸¬æ™®é€šURL
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            let processedText = text.replace(urlRegex, '<span class="external-link" data-url="$1">$1</span>');
            
            // æª¢æ¸¬ç„¡å”è­°çš„URL
            const noProtocolRegex = /(?:^|\s)(www\.[^\s]+)/g;
            processedText = processedText.replace(noProtocolRegex, ' <span class="external-link" data-url="http://$1">$1</span>');
            
            return processedText;
        }

        // é¡¯ç¤ºè©³æƒ…å½ˆçª—
        function showDetail(item) {
            const modal = document.getElementById('detailModal');
            document.getElementById('modalTitle').innerHTML = highlightText(item.title, lastSearchKeywords);
            
            // è™•ç†detailsä¸­çš„éˆæ¥
            let detailsContent = highlightText(item.details, lastSearchKeywords)
                .replace(/\n/g, '<br>');
            detailsContent = detectAndHighlightLinks(detailsContent);
            
            // æ·»åŠ é¡å¤–çš„éˆæ¥
            if (item.links && item.links.length > 0) {
                detailsContent += '<div class="related-links">';
                detailsContent += '<div class="related-links-title">ç›¸é—œéˆæ¥ï¼š</div>';
                detailsContent += '<ul class="related-links-list">';
                item.links.forEach(link => {
                    detailsContent += `<li><span class="external-link" data-url="${link.url}">${link.text}</span></li>`;
                });
                detailsContent += '</ul></div>';
            }
            
            document.getElementById('modalContent').innerHTML = detailsContent;
            modal.style.display = 'flex';
            
            // æ·»åŠ éˆæ¥é»æ“Šäº‹ä»¶
            setTimeout(() => {
                document.querySelectorAll('#modalContent .external-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const url = this.getAttribute('data-url');
                        showLinkConfirmation(url);
                    });
                });
            }, 100);
        }

        // é¡¯ç¤ºéˆæ¥ç¢ºèªå°è©±æ¡†
        function showLinkConfirmation(url) {
            const modalContent = document.getElementById('modalContent');
            const confirmHTML = `
                <div class="link-confirm">
                    <p>å³å°‡é›¢é–‹SEDTå‰å¾€å¤–éƒ¨ç¶²ç«™ï¼š</p>
                    <p><strong>${url}</strong></p>
                    <p>è«‹æ³¨æ„ï¼šå¤–éƒ¨ç¶²ç«™çš„å…§å®¹ä¸åœ¨SEDTæ§åˆ¶ç¯„åœå…§</p>
                    <div class="link-confirm-buttons">
                        <button class="confirm-btn confirm-yes" onclick="navigateToUrl('${url}')">ç¹¼çºŒè¨ªå•</button>
                        <button class="confirm-btn confirm-no" onclick="closeConfirm()">å–æ¶ˆ</button>
                    </div>
                </div>
            `;
            modalContent.insertAdjacentHTML('afterbegin', confirmHTML);
        }

        // é—œé–‰ç¢ºèªå°è©±æ¡†
        function closeConfirm() {
            const confirmDiv = document.querySelector('.link-confirm');
            if (confirmDiv) {
                confirmDiv.remove();
            }
        }

        // å°èˆªåˆ°å¤–éƒ¨éˆæ¥
        function navigateToUrl(url) {
            closeConfirm();
            window.open(url, '_blank');
        }

        // é—œé–‰å½ˆçª—
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // æŠ•ç¨¿åŠŸèƒ½
        function showSubmitModal() {
            document.getElementById('submitModal').style.display = 'flex';
        }

        function closeSubmitModal() {
            document.getElementById('submitModal').style.display = 'none';
        }

        // é»æ“ŠèƒŒæ™¯é—œé–‰å½ˆçª—
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('detailModal')) {
                closeModal();
            }
            if (event.target === document.getElementById('submitModal')) {
                closeSubmitModal();
            }
        });

        // é¡¯ç¤ºæ¶ˆæ¯
        function showMessage(text, isError) {
            const msg = document.createElement('div');
            msg.className = `message${isError ? ' error' : ''}`;
            msg.textContent = text;
            
            document.body.appendChild(msg);
            setTimeout(() => {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 300);
            }, 2000);
        }
    </script>
